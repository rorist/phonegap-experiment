<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
 
        <title>Mobile Geoportal.lu</title> 
 
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
        <meta name="apple-mobile-web-app-capable" content="yes" /> 
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/> 
 
        <link rel="stylesheet" href="jquery.mobile-1.0a3pre.min.css" /> 
        <link rel="stylesheet" href="css/app.css" /> 
 
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>        
        <script type="text/javascript" charset="utf-8" src="lib/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="build/jquery.mobile-1.0a3pre.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="build/OpenLayers.js"></script>
        <script type="text/javascript" charset="utf-8" src="build/Proj4.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/EPSG2169.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Map.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/Search.js"></script>
 
    </head> 
    <body> 
        <div data-role="page" id="map"> 
 
            <div data-role="content" id="mapcontainer"> 
                <div class="layers tools"> 
                    <div data-role="controlgroup" data-type="horizontal"> 
                        <a href="#" data-role="button" data-icon="plus"
                            data-iconpos="right" id="plus"
                            class="icon-only"></a> 
                        <a href="#" data-role="button" data-icon="minus"
                            data-iconpos="right" id="minus"
                            class="icon-only"></a> 
                        <a href="#" data-role="button" data-icon="locate"
                            data-iconpos="right" id="location"
                            class="icon-only"></a> 
                        <a href="search" data-role="button" data-icon="search"
                            data-iconpos="right" class="icon-only" id="search"
                            data-transition="flip"></a> 
                    </div> 
                </div> 
                <div class="layers lsw"> 
                    <div data-role="controlgroup" data-type="horizontal"> 
                        <select name="select-choice-1" class="ui-btn-right"
                            id="layerselector"> 
                            <option value="streets">Streets</option> 
                            <option value="topo_mobile">Topo Map</option> 
                            <option value="aerial">Aerial</option> 
                            <option value="parcels">Cadastre</option> 
                        </select> 
                    </div> 
                </div> 
                <div id="olmap"></div> 
 
            </div> 
 
        </div> 
 
        <div data-role="page" id="search"> 
 
            <header data-role="header" data-position="inline"> 
                <a href="#map" data-role="button" class="ui-btn-left"
                    data-transition="flip">back</a> 
                <h1>Search for</h1> 
            </header> 
 
            <div data-role="content"> 
 
                <form action="/locationsearch" id="search_form" method="get"> 
                    <div data-role="fieldcontain"> 
                        <input type="search" name="query" id="query"
                            value="" placeholder="address, places, coordinatesâ€¦"
                            autocomplete="off"/> 
                        <input type="hidden" name="lang" value="en"/> 
                        <input type="hidden" name="ref" value="geoadmin"/> 
                    </div> 
                    <button type="submit" data-theme="a">Go</button> 
                </form> 
 
                <div id="search_alert"></div> 
 
                <ul data-role="listview" data-inset="true" id="results"> 
                </ul> 
 
            </div> 
 
        </div> 
 
    </body> 
</html>
